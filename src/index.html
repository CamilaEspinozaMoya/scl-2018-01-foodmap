<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foodmap</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

<body onload="initMap()">

  <div class="preload">
    <div class="logo" >
        <strong> Foodmap </strong>
    </div>
    <div class="loader-frame" >
      <div class="loader1" id="loader1" ></div>
      <div class="loader2" id="loader2" ></div>
    </div>
  </div>

  <h1>Foodmap</h1>
 
  <div id="mapa" style="width: 450px; height: 350px;"> 
  </div>
  <input type="text" placeholder="filtrar restaurantes"><i class="fas fa-search"></i>

  <script src="assets/js/app.js"></script>
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=places"></script>

      src="https://maps.googleapis.com/maps/api/js?key=6c5847a4c8f38d412af6984e2e7d39f9&callback=initMap">
    </script> -->

</html>
